        function initialize() {

            scrollwheel: false,
            center: new google.maps.LatLng(40.6700, -73.9400),
          };

          var map = new google.maps.Map(document.getElementById('map'),
          mapOptions);

          var marker = new google.maps.Marker({
            position: map.getCenter(),
            icon: 'images/pointer.png',

          });
